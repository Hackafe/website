box: node

build:
  steps:
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"

    - npm-install
    - npm-test


deploy:
  steps:
    - add-ssh-key:
        keyname: DEPLOYKEY
    - add-to-known_hosts:
        hostname: $SERVER
        fingerprint: 4b:88:91:5e:9b:20:ca:8d:d5:c8:e9:70:f3:84:1f:45
    - script:
        name: Add remote
        code: |
          git remote add server ssh://$SERVER/$PATH || true
    - script:
        name: Push to server
        code: |
          git push server $WERCKER_GIT_COMMIT:master -f
